<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulaire Devis / Facture avec Surface, Logo, TVA</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
      color: #333;
    }

    h1 {
      font-size: 2.2em;
      text-align: center;
      color: #333;
      margin-top: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      color: #555;
      margin-bottom: 8px;
    }

    input[type="text"], input[type="date"], input[type="number"], textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 15px;
      font-size: 1em;
    }

    input[type="number"]:focus, input[type="text"]:focus, textarea:focus, select:focus {
      border-color: #0056b3;
      outline: none;
    }

    .flex-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .flex-row > div {
      flex: 1;
    }

    .section-info {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      margin-bottom: 20px;
    }

    .section-info h3 {
      font-size: 1.4em;
      color: #333;
    }

    .table-wrapper {
      overflow-x: auto;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f1f1f1;
      font-size: 1.1em;
      color: #333;
    }

    .btn-suppr {
      background-color: #e74c3c;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-suppr:hover {
      background-color: #c0392b;
    }

    button {
      background-color: #2980b9;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3498db;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #logo-preview {
      max-height: 80px;
      border: 1px solid #ddd;
      padding: 5px;
    }

    .total-section {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      padding: 15px;
      background-color: #fff;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .total-section span {
      font-size: 1.2em;
      font-weight: bold;
    }

    #btn-generate-pdf, #btn-nouvelle-facture {
      width: 100%;
      font-size: 1.2em;
    }

    .btn-container {
      display: flex;
      gap: 15px;
      justify-content: space-between;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 id="titre-page">Formulaire Devis</h1>

    <div class="flex-row">
      <div>
        <label for="type-document">Type :</label>
        <select id="type-document">
          <option value="devis" selected>Devis</option>
          <option value="facture">Facture</option>
        </select>
      </div>
      <div>
        <label for="invoice-number">Numéro :</label>
        <input type="text" id="invoice-number" placeholder="Ex : INV-2025-001" />
      </div>
      <div>
        <label for="date-document">Date :</label>
        <input type="date" id="date-document" />
      </div>
    </div>

    <div class="flex-row">
      <div class="logo-section">
        <label for="logo-upload">Logo :</label>
        <input type="file" id="logo-upload" accept="image/*" />
        <img id="logo-preview" alt="Aperçu logo" />
      </div>
      <div>
        <label for="tva">TVA (%) :</label>
        <input type="number" id="tva" value="20" min="0" step="0.01" />
      </div>
    </div>

    <div class="section-info">
      <h3>Informations Client</h3>
      <textarea id="info-client" placeholder="Nom, adresse, téléphone..."></textarea>
    </div>

    <div class="section-info">
      <h3>Informations Vendeur</h3>
      <textarea id="info-vendeur" placeholder="Nom société, adresse, téléphone..."></textarea>
    </div>

    <div class="table-wrapper">
      <table id="table-lignes">
        <thead>
          <tr>
            <th>Désignation</th>
            <th>Prix Unitaire (dh)</th>
            <th>Quantité</th>
            <th>Largeur (cm)</th>
            <th>Hauteur (cm)</th>
            <th>Surface (m²)</th>
            <th>Total (dh)</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tbody-lignes">
          <tr class="ligne-article">
            <td><input type="text" class="designation" value="Toile PVC" /></td>
            <td><input type="number" class="prix-unitaire" value="15" min="0" step="0.01" /></td>
            <td><input type="number" class="quantite" value="2" min="1" step="1" /></td>
            <td><input type="number" class="largeur" value="120" min="0" step="0.01" /></td>
            <td><input type="number" class="hauteur" value="100" min="0" step="0.01" /></td>
            <td><input type="number" class="surface" value="1.20" readonly /></td>
            <td><input type="number" class="total-ligne" value="36.00" readonly /></td>
            <td><button class="btn-suppr">Supprimer</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <button id="btn-ajouter">Ajouter une ligne</button>

    <div class="total-section">
      <span id="total-general">36.00</span> dh (HT)
      <span id="tva-montant">7.20</span> dh (TVA)
      <span id="total-ttc">43.20</span> dh (TTC)
    </div>

    <div class="btn-container">
      <button id="btn-generate-pdf">Générer PDF</button>
      <button id="btn-nouvelle-facture" style="background:#f44336; color:white;">Nouvelle facture</button>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <script>
    // Le reste de ton code JavaScript reste identique, pas de changement ici.
  </script>

</body>
</html>
