<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulaire Devis / Facture avec Surface, Logo, TVA</title>
  <style>
    /* Styles généraux du body */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
      color: #333;
    }

    /* Titre */
    h1 {
      font-size: 2.2em;
      text-align: center;
      color: #333;
      margin-top: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Formulaire de connexion */
    .login-form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      margin-bottom: 30px;
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
    }

    .login-form label {
      font-weight: bold;
      color: #555;
      margin-bottom: 8px;
      display: block;
    }

    .login-form input[type="text"], .login-form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .login-form button {
      background-color: #2980b9;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .login-form button:hover {
      background-color: #3498db;
    }

    /* Sélecteurs pour les labels et inputs */
    label {
      display: block;
      font-weight: bold;
      color: #555;
      margin-bottom: 8px;
    }

    input[type="text"], input[type="date"], input[type="number"], textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 15px;
      font-size: 1em;
    }

    input[type="number"]:focus, input[type="text"]:focus, textarea:focus, select:focus {
      border-color: #0056b3;
      outline: none;
    }

    .flex-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .flex-row > div {
      flex: 1 1 300px;
    }

    .section-info {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      margin-bottom: 20px;
    }

    .section-info h3 {
      font-size: 1.4em;
      color: #333;
    }

    /* Style de la table */
    .table-wrapper {
      overflow-x: auto;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f1f1f1;
      font-size: 1.1em;
      color: #333;
    }

    /* Styles des boutons */
    button {
      background-color: #2980b9;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #3498db;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #logo-preview {
      max-height: 80px;
      border: 1px solid #ddd;
      padding: 5px;
    }

    .total-section {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      padding: 15px;
      background-color: #fff;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .total-section span {
      font-size: 1.2em;
      font-weight: bold;
    }

    /* Fix bouton large */
    #btn-generate-pdf, #btn-nouvelle-facture {
      width: 100%;
      font-size: 1.2em;
    }

    /* Section pour les boutons */
    .btn-container {
      display: flex;
      gap: 15px;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .flex-row {
        flex-direction: column;
        gap: 15px;
      }

      .container {
        padding: 15px;
      }

      h1 {
        font-size: 1.8em;
      }

      table, .total-section {
        font-size: 0.9em;
      }

      button {
        width: 48%;
        margin-bottom: 10px;
      }

      .btn-container {
        flex-direction: column;
        gap: 10px;
      }
    }

    /* Mobile Styles */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }

      input[type="text"], input[type="date"], input[type="number"], textarea, select {
        padding: 8px;
        font-size: 0.9em;
      }

      .logo-section {
        flex-direction: column;
        align-items: flex-start;
      }

      .logo-section input {
        width: 100%;
      }

      .total-section {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 id="titre-page">Formulaire Devis</h1>

    <!-- Formulaire de connexion -->
    <div class="login-form">
      <label for="user-id">Identifiant :</label>
      <input type="text" id="user-id" placeholder="Entrez votre identifiant" />
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" placeholder="Entrez votre mot de passe" />
      <button id="btn-login">Se connecter</button>
      <div id="login-error" style="color: red; display: none;">Identifiant ou mot de passe incorrect.</div>
    </div>

    <!-- Formulaire de création de devis (initialement caché) -->
    <div id="formulaire-devis" style="display: none;">
      <div class="flex-row">
        <div>
          <label for="type-document">Type :</label>
          <select id="type-document">
            <option value="devis" selected>Devis</option>
            <option value="facture">Facture</option>
          </select>
        </div>
        <div>
          <label for="invoice-number">Numéro :</label>
          <input type="text" id="invoice-number" placeholder="Ex : INV-2025-001" />
        </div>
        <div>
          <label for="date-document">Date :</label>
          <input type="date" id="date-document" />
        </div>
      </div>

      <div class="flex-row">
        <div class="logo-section">
          <label for="logo-upload">Logo :</label>
          <input type="file" id="logo-upload" accept="image/*" />
          <img id="logo-preview" alt="Aperçu logo" />
        </div>
        <div>
          <label for="tva">TVA (%) :</label>
          <input type="number" id="tva" value="20" min="0" step="0.01" />
        </div>
      </div>

      <div class="section-info">
        <h3>Informations Client</h3>
        <textarea id="info-client" placeholder="Nom, adresse, téléphone..."></textarea>
      </div>

      <div class="section-info">
        <h3>Informations Vendeur</h3>
        <textarea id="info-vendeur" placeholder="Nom société, adresse, téléphone..."></textarea>
      </div>

      <div class="table-wrapper">
        <table id="table-lignes">
          <thead>
            <tr>
              <th>Désignation</th>
              <th>Prix Unitaire (dh)</th>
              <th>Quantité</th>
              <th>Largeur (cm)</th>
              <th>Hauteur (cm)</th>
              <th>Surface (m²)</th>
              <th>Total (dh)</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="tbody-lignes">
            <tr class="ligne-article">
              <td><input type="text" class="designation" value="Toile PVC" /></td>
              <td><input type="number" class="prix-unitaire" value="15" min="0" step="0.01" /></td>
              <td><input type="number" class="quantite" value="2" min="1" step="1" /></td>
              <td><input type="number" class="largeur" value="120" min="0" step="0.01" /></td>
              <td><input type="number" class="hauteur" value="100" min="0" step="0.01" /></td>
              <td><input type="number" class="surface" value="1.20" readonly /></td>
              <td><input type="number" class="total-ligne" value="36.00" readonly /></td>
              <td><button class="btn-suppr">Supprimer</button></td>
            </tr>
          </tbody>
        </table>
      </div>

      <button id="btn-ajouter">Ajouter une ligne</button>

      <div class="total-section">
        <span id="total-general">36.00</span> dh (HT)
        <span id="tva-montant">7.20</span> dh (TVA)
        <span id="total-ttc">43.20</span> dh (TTC)
      </div>

      <div class="btn-container">
        <button id="btn-generate-pdf">Générer PDF</button>
        <button id="btn-nouvelle-facture" style="background:#f44336; color:white;">Nouvelle facture</button>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <script>
    const { jsPDF } = window.jspdf;

    const users = {
      "user1": "3388",
      "user2": "password2",
      "user3": "password3"
    };

    const loginForm = document.querySelector('.login-form');
    const formulaireDevis = document.getElementById('formulaire-devis');
    const loginError = document.getElementById('login-error');
    const btnLogin = document.getElementById('btn-login');
    const userIdInput = document.getElementById('user-id');
    const passwordInput = document.getElementById('password');

    function verifyLogin() {
      const userId = userIdInput.value.trim();
      const password = passwordInput.value.trim();

      if (users[userId] && users[userId] === password) {
        loginForm.style.display = 'none';
        formulaireDevis.style.display = 'block';
        loginError.style.display = 'none';
      } else {
        loginError.style.display = 'block';
      }
    }

    btnLogin.addEventListener('click', verifyLogin);

    const selectType = document.getElementById('type-document');
    const titrePage = document.getElementById('titre-page');
    const tbodyLignes = document.getElementById('tbody-lignes');
    const totalGeneralSpan = document.getElementById('total-general');
    const tvaInput = document.getElementById('tva');
    const tvaMontantSpan = document.getElementById('tva-montant');
    const totalTTCSpan = document.getElementById('total-ttc');
    const logoUpload = document.getElementById('logo-upload');
    const logoPreview = document.getElementById('logo-preview');

    let logoDataURL = null;

    selectType.addEventListener('change', () => {
      titrePage.textContent = selectType.value === 'devis' ? "Formulaire Devis" : "Formulaire Facture";
    });

    function calculerSurface(largeur, hauteur) {
      return (largeur * hauteur) / 10000;
    }

    function calculerTotalLigne(surface, prixUnitaire, quantite) {
      return surface * prixUnitaire * quantite;
    }

    function mettreAJourLigne(ligne) {
      const largeur = parseFloat(ligne.querySelector('.largeur').value) || 0;
      const hauteur = parseFloat(ligne.querySelector('.hauteur').value) || 0;
      const prixUnitaire = parseFloat(ligne.querySelector('.prix-unitaire').value) || 0;
      const quantite = parseInt(ligne.querySelector('.quantite').value) || 0;

      const surface = calculerSurface(largeur, hauteur);
      ligne.querySelector('.surface').value = surface.toFixed(4);

      const total = calculerTotalLigne(surface, prixUnitaire, quantite);
      ligne.querySelector('.total-ligne').value = total.toFixed(2);
    }

    function mettreAJourTotalGeneral() {
      let totalGeneral = 0;
      document.querySelectorAll('.ligne-article').forEach(ligne => {
        const totalLigne = parseFloat(ligne.querySelector('.total-ligne').value) || 0;
        totalGeneral += totalLigne;
      });
      totalGeneralSpan.textContent = totalGeneral.toFixed(2);

      const tvaPourcent = parseFloat(tvaInput.value) || 0;
      const tvaMontant = totalGeneral * (tvaPourcent / 100);
      tvaMontantSpan.textContent = tvaMontant.toFixed(2);

      const totalTTC = totalGeneral + tvaMontant;
      totalTTCSpan.textContent = totalTTC.toFixed(2);
    }

    function miseAJourComplete() {
      document.querySelectorAll('.ligne-article').forEach(ligne => {
        mettreAJourLigne(ligne);
      });
      mettreAJourTotalGeneral();
    }

    function ajouterLigne() {
      const nouvelleLigne = document.createElement('tr');
      nouvelleLigne.classList.add('ligne-article');
      nouvelleLigne.innerHTML = `
        <td><input type="text" class="designation" value="" /></td>
        <td><input type="number" class="prix-unitaire" value="0" min="0" step="0.01" /></td>
        <td><input type="number" class="quantite" value="1" min="1" step="1" /></td>
        <td><input type="number" class="largeur" value="0" min="0" step="0.01" /></td>
        <td><input type="number" class="hauteur" value="0" min="0" step="0.01" /></td>
        <td><input type="number" class="surface" value="0.0000" readonly /></td>
        <td><input type="number" class="total-ligne" value="0.00" readonly /></td>
        <td><button class="btn-suppr">Supprimer</button></td>
      `;
      tbodyLignes.appendChild(nouvelleLigne);
    }

    function supprimerLigne(button) {
      const ligne = button.closest('tr');
      ligne.remove();
      miseAJourComplete();
    }

    // Gestion upload logo
    logoUpload.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          logoDataURL = evt.target.result;
          logoPreview.src = logoDataURL;
        };
        reader.readAsDataURL(file);
      } else {
        logoPreview.src = "";
        logoDataURL = null;
      }
    });

    document.getElementById('btn-ajouter').addEventListener('click', () => {
      ajouterLigne();
    });

    tbodyLignes.addEventListener('click', (e) => {
      if (e.target.classList.contains('btn-suppr')) {
        supprimerLigne(e.target);
      }
    });

    tbodyLignes.addEventListener('input', (e) => {
      const target = e.target;
      if (['prix-unitaire', 'quantite', 'largeur', 'hauteur'].some(c => target.classList.contains(c))) {
        const ligne = target.closest('tr');
        mettreAJourLigne(ligne);
        mettreAJourTotalGeneral();
      }
    });

    tvaInput.addEventListener('input', () => {
      mettreAJourTotalGeneral();
    });

    // Bouton Nouvelle Facture (reset form)
    document.getElementById('btn-nouvelle-facture').addEventListener('click', () => {
      // Reset champs
      selectType.value = "devis";
      titrePage.textContent = "Formulaire Devis";
      document.getElementById('invoice-number').value = "";
      document.getElementById('date-document').value = "";
      document.getElementById('info-client').value = "";
      document.getElementById('info-vendeur').value = "";
      tvaInput.value = 20;
      logoUpload.value = "";
      logoPreview.src = "";
      logoDataURL = null;

      // Supprimer toutes les lignes sauf 1
      tbodyLignes.innerHTML = "";
      ajouterLigne();

      miseAJourComplete();
    });

    document.getElementById('btn-generate-pdf').addEventListener('click', () => {
      const doc = new jsPDF();
      const pageWidth = doc.internal.pageSize.getWidth();

      const typeDoc = selectType.value === 'devis' ? "Devis" : "Facture";
      const invoiceNum = document.getElementById('invoice-number').value || "SansNum";
      const dateDoc = document.getElementById('date-document').value || "SansDate";
      const infoClient = document.getElementById('info-client').value || "";
      const infoVendeur = document.getElementById('info-vendeur').value || "";
      const tvaPourcent = parseFloat(tvaInput.value) || 0;
      const totalHT = parseFloat(totalGeneralSpan.textContent) || 0;
      const tvaMontant = totalHT * (tvaPourcent / 100);
      const totalTTC = totalHT + tvaMontant;

      let yPos = 20;

      // Logo si présent
      if (logoDataURL) {
        // Limiter taille logo
        const imgProps = doc.getImageProperties(logoDataURL);
        const maxWidth = 50;
        const maxHeight = 30;
        let imgWidth = imgProps.width;
        let imgHeight = imgProps.height;

        // Ajuster les dimensions tout en gardant ratio
        if (imgWidth > maxWidth) {
          const ratio = maxWidth / imgWidth;
          imgWidth = maxWidth;
          imgHeight = imgHeight * ratio;
        }
        if (imgHeight > maxHeight) {
          const ratio = maxHeight / imgHeight;
          imgHeight = maxHeight;
          imgWidth = imgWidth * ratio;
        }

        doc.addImage(logoDataURL, 'PNG', 14, yPos, imgWidth, imgHeight);
        yPos += imgHeight + 5;
      }

      // Titre centré
      doc.setFontSize(30);
      const text = typeDoc.toUpperCase();
      const textWidth = doc.getTextWidth(text);
      const x = (pageWidth - textWidth) / 2;
      doc.text(text, x, yPos);
      yPos += 15;

      doc.setFontSize(12);
      doc.text(`Numéro : ${invoiceNum}`, 14, yPos);
      yPos += 8;
      doc.text(`Date : ${dateDoc}`, 14, yPos);
      yPos += 10;

      doc.text("Informations Vendeur :", 14, yPos);
      yPos += 6;
      doc.setFontSize(10);
      doc.text(infoVendeur.split("\n"), 14, yPos);
      yPos += (infoVendeur.split("\n").length * 6) + 4;

      doc.setFontSize(12);
      doc.text("Informations Client :", 14, yPos);
      yPos += 6;
      doc.setFontSize(10);
      doc.text(infoClient.split("\n"), 14, yPos);
      yPos += (infoClient.split("\n").length * 6) + 6;

      // Préparer les données pour autoTable
      const rows = [];
      document.querySelectorAll('.ligne-article').forEach(ligne => {
        const des = ligne.querySelector('.designation').value || "";
        const pu = ligne.querySelector('.prix-unitaire').value || "0";
        const qt = ligne.querySelector('.quantite').value || "0";
        const larg = ligne.querySelector('.largeur').value || "0";
        const haut = ligne.querySelector('.hauteur').value || "0";
        const surf = ligne.querySelector('.surface').value || "0";
        const total = ligne.querySelector('.total-ligne').value || "0";

        rows.push([des, pu + " dh", qt, larg, haut, surf, total + " dh"]);
      });

      doc.autoTable({
        startY: yPos,
        head: [['Désignation', 'PU (dh)', 'Qté', 'Larg (cm)', 'Haut (cm)', 'Surface (m²)', 'Total (dh)']],
        body: rows,
        theme: 'grid',
      });

      const finalY = doc.lastAutoTable.finalY || yPos;

      // Totaux HT, TVA, TTC
      doc.setFontSize(12);
      doc.text(`Total HT : ${totalHT.toFixed(2)} dh`, 14, finalY + 10);
      doc.text(`TVA (${tvaPourcent.toFixed(2)}%) : ${tvaMontant.toFixed(2)} dh`, 14, finalY + 18);
      doc.text(`Total TTC : ${totalTTC.toFixed(2)} dh`, 14, finalY + 26);

      doc.save(`${typeDoc}_${invoiceNum}.pdf`);
    });

    // Initialisation
    miseAJourComplete();
  </script>

</body>
</html>
